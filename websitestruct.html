<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <link rel="stylesheet" href="websitestruct.css">
    </head>
    <body>
        <div class="topofpage">
            <h1 class="storename">Welcome to Cool Store!</h1>
            <p>New Promotions - up to 60% off</p>
            <div class="buttons">
                <button onclick="filterCategory('Beauty')">Beauty</button>
                <button onclick="filterCategory('Electronics')">Electronics</button>
                <button onclick="filterCategory('Clothing')">Clothing</button>
                <button onclick="filterCategory('Toys')">Toys</button>
                <button onclick="filterCategory('Fitness')">Fitness</button>
                <button onclick="filterCategory('Home Decor')">Home Decor</button>
                <button onclick="filterCategory('Jewelry')">Jewelry</button>
                <button onclick="filterCategory('Pet Products')">Pet Products</button>
                <button onclick="filterCategory('Books and Education')">Books and Education</button>
                <button onclick="filterCategory('Outdoor')">Outdoor</button>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search...">
            <button class="Search" type="button" onclick="searchProducts()">Search</button>
        </div>
        <h2>Trending Products</h2>
        <div class="content-box" id="product-list">
            <div class="product" data-category="Clothing">
                <img src="" alt="Air Jordan 1 Mid Shoes">
                <p class="textword">Nice Shoes - $199</p>
            </div>
            <div class="product" data-category="Clothing">
                <img src="nike.jpeg" alt="Nike Shoes">
                <p class="textword">More Shoes - $139</p>
            </div>
            <div class="product" data-category="Electronics">
                <img src="pods.jpeg" alt="Airpods">
                <p class="textword">Airpods - $77</p>  
            </div>
            <div class="product" data-category="Electronics">
                <img src="11pro.jpg" alt="iPhone 11 Pro">
                <p class="textword">Expensive Phone - $885</p>
            </div>
            <div class="product" data-category="Beauty">
                <img src="beauty.jpg" alt="Makeup">
                <p class="textword">Makeup Products - $25</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Cool Store. All rights reserved.</p>
            <a href="credits.html">About and other info</a>
        </footer>
        <script src="websitestruct.js"></script>
    </body>
</html>
